<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}Colegio Claret Segovia{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Dependencias CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <!-- Estilos Principales y de la Marca -->
    <style>
        :root {
            /* Paleta de colores corporativa EQUILIBRADA */
            --claret-purple: #703D80; /* Púrpura con más vida */
            --claret-purple-dark: #5A3166; /* Versión más oscura para hover */
            --claret-yellow: #F3BF4D; /* Amarillo más rico */
            --bs-primary: var(--claret-purple);
            --bs-primary-rgb: 112, 61, 128;
            --bs-body-font-family: 'Poppins', sans-serif;
            --bs-body-color: #333;
            --bs-link-color: var(--claret-purple);
            --bs-link-hover-color: var(--claret-purple-dark);
            --bs-light: #f4f7fc;
        }

        body {
            background-color: var(--bs-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        .navbar-brand img {
            filter: brightness(0) invert(1);
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .footer-link:hover {
            color: white;
            opacity: 0.8;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-primary text-white shadow-sm">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container">
                <a href="{% url 'public_booking' %}" class="navbar-brand d-flex align-items-center">
                    <img src="{% static 'visits/images/logo.png' %}" 
                         alt="Colegio Claret Segovia" 
                         style="height: 40px; width: auto;"
                         onerror="this.onerror=null;this.src='https://placehold.co/150x40/FFFFFF/703D80?text=Claret+Segovia';">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'public_booking' %}">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-primary text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-2">© {% now "Y" %} Colegio Claret Segovia</p>
            <p class="mb-0">
                <a href="tel:+34921420300" class="footer-link mx-2"><i class="fas fa-phone me-1"></i>921 42 03 00</a>
                <span class="d-none d-sm-inline">|</span>
                <a href="https://claretsegovia.es" target="_blank" rel="noopener" class="footer-link mx-2"><i class="fas fa-globe me-1"></i>claretsegovia.es</a>
            </p>
        </div>
    </footer>

    <!-- Dependencias JavaScript (incluyendo FullCalendar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
