{% extends "visits/base_dashboard.html" %}
{% load static %}

{% block dashboard_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="width: 24rem;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid mb-3" style="max-height: 60px;">
                <h5 class="card-title">Acceso al Sistema</h5>
            </div>

            <form method="post" novalidate>
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuario o contrase침a incorrectos.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Contrase침a</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me">
                    <label class="form-check-label" for="remember_me">Mantener sesi칩n iniciada</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Iniciar Sesi칩n
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
