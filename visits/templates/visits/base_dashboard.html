{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div class="bg-light border-right p-3" id="sidebar-wrapper">
        <div class="list-group list-group-flush mt-4">
            <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="{% url 'appointments_crud' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'appointments_crud' %}active{% endif %}">
                <i class="bi bi-calendar-check me-2"></i> Citas
            </a>
            <a href="{% url 'staff_availability' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'staff_availability' %}active{% endif %}">
                <i class="bi bi-clock me-2"></i> Disponibilidad
            </a>
            <a href="{% url 'profile' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="bi bi-person me-2"></i> Perfil
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1 d-flex align-items-center justify-content-center bg-light">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
            <div class="text-center mb-4">
                <h4 class="mt-3">Acceso al Sistema</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Mantener sesión iniciada</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    (function() {
        const menuToggle = document.getElementById("menu-toggle");
        if (menuToggle) {
            menuToggle.addEventListener("click", function(e) {
                e.preventDefault();
                document.getElementById("sidebar-wrapper").classList.toggle("toggled");
            });
        }
    })();
</script>
{% endblock %}
{% endblock %}
